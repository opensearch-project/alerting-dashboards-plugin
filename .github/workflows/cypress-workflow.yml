name: E2E Cypress tests
on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run Cypress E2E tests
    runs-on: ubuntu-latest
    env:
      # prevents extra Cypress installation progress messages
      CI: 1
      # avoid warnings like "tput: No value for $TERM and no -T specified"
      TERM: xterm
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          # TODO: Parse this from alerting plugin
          java-version: 14
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: alerting
          # TODO: Move this after OpenSearchDashboards plugin setup so we can pull down the correct branch to support all opendistro branches
          repository: opendistro-for-elasticsearch/alerting
      - name: Run Elasticsearch with plugin
        run: |
          cd alerting
          ./gradlew run &
          timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:9200)" != "200" ]]; do sleep 5; done'
      - name: Checkout Alerting OpenSearchDashboards plugin
        uses: actions/checkout@v2
        with:
          path: alerting-dashboards-plugin
      - name: Get OpenSearchDashboards version
        id: opensearch_dashboards_version
        run: |
          echo "::set-output name=opensearch_dashboards_version::$(node -p "(require('./alerting-dashboards-plugin/opensearch_dashboards.json').opensearchDashboardsVersion).match(/[.0-9]+/)[0]")"
      - name: Checkout OpenSearchDashboards
        uses: actions/checkout@v2
        with:
          repository: opensearch-project/OpenSearch-Dashboards
          ref: ${{ steps.opensearch_dashboards_version.outputs.opensearch_dashboards_version }}
          token: ${{ secrets.GITHUB_OPENSEARCH_DASHBOARDS_OSS }}
          path: opensearchDashboards
      - name: Get node and yarn versions
        id: versions
        run: |
          echo "::set-output name=node_version::$(node -p "(require('./OpenSearch-Dashboards/package.json').engines.node).match(/[.0-9]+/)[0]")"
          echo "::set-output name=yarn_version::$(node -p "(require('./OpenSearch-Dashboards/package.json').engines.yarn).match(/[.0-9]+/)[0]")"
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Install correct yarn version for OpenSearchDashboards
        run: |
          npm uninstall -g yarn
          echo "Installing yarn ${{ steps.versions_step.outputs.yarn_version }}"
          npm i -g yarn@${{ steps.versions.outputs.yarn_version }}
      - name: Bootstrap OpenSearchDashboards with plugin
        run: |
          mkdir -p Opensearch-Dashboards/plugins
          mv alerting-dashboards-plugin Opensearch-Dashboards/plugins
          cd Opensearch-Dashboards/plugins/alerting-dashboards-plugin
          yarn osd bootstrap
      - name: Run OpenSearchDashboards server
        run: |
          cd Opensearch-Dashboards
          yarn start --no-base-path --no-watch &
          sleep 300
        # timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:5601/api/status)" != "200" ]]; do sleep 5; done'
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: Opensearch-Dashboards/plugins/alerting-dashboards-plugin
          command: yarn run cypress run

      # Screenshots are only captured on failure, will change this once we do visual regression tests
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: Opensearch-Dashboards/plugins/alerting-dashboards-plugin/cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: Opensearch-Dashboards/plugins/alerting-dashboards-plugin/cypress/videos
